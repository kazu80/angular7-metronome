<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Angular7Metronome</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- global css -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Adobe fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/uyb5fsi.css">
</head>
<body>
<div class="wrapper">
  <app-metronome id="app" class="app"></app-metronome>
  <div id="canvas-wrapper" class="canvas-wrapper"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['brandon-grotesque']
    },
    active: e => {
      window.dispatchEvent(new Event('font-loaded'));
    }
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
</body>
</html>
