<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular7Metronome</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- global css -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Adobe fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/uyb5fsi.css">
</head>
<body>
<div class="wrapper">
  <app-metronome class="app"></app-metronome>
  <!--
  <div class="circle circle01"></div>
  <div class="circle circle02"></div>
  <div class="circle circle03"></div>
  -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
<script type="text/javascript">
  //Create a Pixi Application
  let app = new PIXI.Application({width: 256, height: 256});

  app.renderer.view.style.position = "absolute";
  app.renderer.view.style.display = "block";
  app.renderer.autoResize = true;
  app.renderer.resize(window.innerWidth, window.innerHeight);
  app.renderer.backgroundColor = 0xffffff;

  let circle = new PIXI.Graphics();
  circle.beginFill(0xDD0031);
  circle.drawCircle(0, 0, 32);

  circle.x = window.innerWidth / 2;
  circle.y = window.innerHeight / 2;

  app.stage.addChild(circle);

  //Add the canvas that Pixi automatically created for you to the HTML document
  document.body.querySelector('.wrapper').appendChild(app.view);

  app.ticker.add(delta => gameLoop(delta));

  function gameLoop (delta) {

    circle.scale.x += .05;
    circle.scale.y += .05;

    if (circle.scale.y > 15) {
      circle.scale.x = 0;
      circle.scale.y = 0;
    }
  }
</script>
</body>
</html>
