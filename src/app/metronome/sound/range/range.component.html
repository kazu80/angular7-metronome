<div class="sound-slider">
  <div class="value-number-wrapper">
    <p class="value-number">{{service.min}}</p>
    <p class="value-number">{{service.max}}</p>
  </div>
  <input id="sound-slider" class="sound-slider-input" type="range" [min]="service.min" [max]="service.max" step="1" [value]="service.sound" (input)="onChange($event)">
</div>
