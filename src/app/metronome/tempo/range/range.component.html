<div class="tempo-slider">
  <div class="value-number-wrapper">
    <p class="value-number">{{service.min}}</p>
    <p class="value-number">{{service.max}}</p>
  </div>
  <input id="tempo-slider" class="tempo-slider-input" type="range" [min]="service.min" [max]="service.max" step="1" [value]="service.tempo" (input)="onChange($event)">
</div>
